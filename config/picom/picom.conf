# Enable vsync
vsync = true;

# Backend for compositing
backend = "glx";

# Opacity settings
inactive-opacity = 0.5;  # Set opacity for inactive windows
active-opacity = 0.9;    # Set opacity for active windows
frame-opacity = 0.8;     # Set opacity for window frames

# Blur settings
blur-method = "dual_kawase";
blur-strength = 7;       # Adjust this value for stronger or weaker blur

# Blur background for specific applications like terminals
blur-background-exclude = [
    "class_g = 'URxvt'",
    "class_g = 'Alacritty'",
    "class_g = 'Kitty'",
    "class_g = 'XTerm'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Shadow settings (optional)
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Other settings
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

